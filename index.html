<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>【前端橘子君】的文档库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <style>
    h2, h3, h4, h5{
      border-bottom: 1px transparent solid;
      border-image: linear-gradient(to right, #fff, deepskyblue) 1 10;
    }
    h3 > a, h4 > a, h5 > a {
      box-sizing: border-box;
      display: inline-block;
      padding: 5px;
      background-color: deepskyblue;
      color: #fff !important;
    }

    h3 > a > span, h4 > a > span, h5 > a > span {
      color: #fff !important;
    }
    .markdown-section {
      max-width: 90%;
    }
  </style>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '【前端橘子君】的文档库',
      repo: 'https://github.com/xiaoyaosheng-yu/library',
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      // onlyCover: true,
      subMaxLevel: 4, // 子导航最大层级
      // auto2top: true, // 切换后是否自动回到顶部
      // search: {
      //   placeholder: '关键词',
      //   noData: '未找到结果',
      //   depth: 4
      // },
      // count: {
      //   countable:true,
      //   fontsize:'0.9em',
      //   color:'rgb(90, 90, 90)',
      //   language:'chinese'
      // }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
</body>
</html>
